<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost Client</title>
    <link rel="icon" type="image/png" href="./Frost-Logo.png">
    <link href="https://fonts.cdnfonts.com/css/minecraft-ten" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Minecraft Ten', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #131313;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 40px 0 20px;
            text-align: center;
            display: none;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: rgb(0, 180, 255);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
        
        .hero {
            text-align: center;
            padding: 40px 20px 80px;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 400;
            color: rgb(0, 180, 255);
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 180, 255, 0.5);
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #ffffff;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .subtitle .highlight {
            color: rgb(0, 180, 255);
        }
        
        .badge {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 30px;
        }
        
        .badge .free-now-paid-soon {
            color: rgb(0, 180, 255);
        }
        
        .discord-btn {
            display: inline-block;
            background: #5865f2;
            color: white;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1rem;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .discord-btn:hover {
            background: #4752c4;
            transform: translateY(-1px);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            padding: 60px 20px;
            align-items: center;
        }
        
        .left-section h2 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .left-section h2 .highlight {
            color: rgb(0, 180, 255);
        }
        
        .left-section p {
            color: #9ca3af;
            font-size: 1rem;
            margin-bottom: 30px;
            line-height: 1.8;
            font-weight: 400;
        }
        
        .license-key-container {
            margin-bottom: 30px;
        }
        
        .license-key-container p {
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .license-key-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Minecraft Ten', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            pointer-events: none;
            user-select: none;
        }
        
        .license-key-input:focus {
            border-color: rgb(0, 180, 255);
            background: rgba(0, 180, 255, 0.1);
        }
        
        .download-primary {
            display: block;
            background: rgb(0, 180, 255);
            color: #ffffff;
            padding: 16px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1rem;
            transition: all 0.2s;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .download-primary:hover {
            background: rgb(0, 160, 235);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 180, 255, 0.3);
        }
        
        .features {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        .feature-badge::before {
            content: "âœ“";
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 180, 255, 0.2);
            border-radius: 50%;
            font-size: 0.8rem;
            color: rgb(0, 180, 255);
        }
        
        .screenshot-container {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(0, 180, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 180, 255, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .screenshot-container:hover {
            border: 2px solid rgb(0, 180, 255);
            box-shadow: 0 20px 60px rgba(0, 180, 255, 0.3);
            transform: scale(1.02);
        }
        
        .screenshot-container img {
            width: 100%;
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        .bottom-section {
            text-align: center;
            padding: 80px 20px 60px;
        }
        
        .bottom-section h2 {
            font-size: 2.5rem;
            font-weight: 400;
            color: rgb(0, 180, 255);
            margin-bottom: 40px;
        }
        
        .faq-btn {
            display: inline-block;
            background: rgb(0, 180, 255);
            color: #ffffff;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1rem;
            transition: all 0.2s;
            border: 1px solid rgb(0, 180, 255);
        }
        
        .faq-btn:hover {
            background: rgb(0, 160, 235);
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            .left-section h2 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./Frost-Logo.png" alt="Logo">
            </div>
        </header>
        
        <section class="hero">
            <h1>Frost Client</h1>
            <p class="subtitle">The Best Free Client For DonutSMP</p>
            <p class="badge"><span class="free-now-paid-soon">Free Now - Paid Soon</span></p>
            <a href="https://discord.gg/ZpuVPUEvHb" class="discord-btn">
                Join The Discord Server
            </a>
        </section>
        
        <div class="main-content">
            <div class="left-section">
                <h2>Download Now</h2>
                
                <div class="license-key-container">
                    <p>License Key</p>
                    <input type="text" class="license-key-input" value="0000-0000-0000" readonly>
                </div>
                
                <a href="./Frost-Client.jar" download class="download-primary">Download Frost Client (2026-01-22)</a>
                
                <a href="./Fabric-Api.jar" download class="download-primary">Download Fabric API</a>
                
                <div class="features">
                    <div class="feature-badge">1.21.1</div>
                    <div class="feature-badge">Free</div>
                    <div class="feature-badge">Safe</div>
                </div>
            </div>
            
            <div class="screenshot-container">
                <img src="./Frost-Preview.png" alt="Frost Client Interface">
            </div>
        </div>
        
        <section class="bottom-section">
            <h2>Why Choose Frost Client?</h2>
            <a href="./modules.html" class="faq-btn">View Modules</a>
        </section>
        
        <footer>
        </footer>
    </div>
</body>
</html>
