<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost Client - Modules</title>
    <link rel="icon" type="image/png" href="./Frost-Logo.png">
    <link href="https://fonts.cdnfonts.com/css/minecraft-ten" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        body {
            font-family: 'Minecraft Ten', sans-serif;
            background: #131313;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .client-title {
            font-size: 5rem;
            color: rgb(0, 180, 255);
            text-shadow: 0 0 20px rgba(0, 180, 255, 0.4);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .module-list-subtitle {
            font-size: 2.5rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 60px;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 180, 255, 0.3);
            border-radius: 50px;
            color: #ffffff;
            font-family: 'Minecraft Ten', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: rgb(0, 180, 255);
            background: rgba(0, 180, 255, 0.1);
        }
        
        .category {
            margin-bottom: 60px;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .category-icon {
            font-size: 1.5rem;
            color: rgb(0, 180, 255);
        }
        
        .category-title {
            font-size: 2.5rem;
            color: rgb(0, 180, 255);
        }

        .category-divider {
            height: 1px;
            background: rgba(0, 180, 255, 0.2);
            margin-bottom: 25px;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }
        
        .module-card {
            background: rgba(0, 180, 255, 0.05);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .module-card:hover {
            background: rgba(0, 180, 255, 0.12);
            border-color: rgb(0, 180, 255);
            transform: translateY(-2px);
        }

        .module-card::after {
            content: attr(data-description);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid rgb(0, 180, 255);
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .module-card:hover::after {
            opacity: 1;
            visibility: visible;
            bottom: 110%;
        }
        
        .module-icon {
            font-size: 1.2rem;
            color: rgb(0, 180, 255);
        }
        
        .module-name {
            font-size: 1rem;
            color: #ffffff;
        }

        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .client-title { font-size: 3rem; }
            .module-list-subtitle { font-size: 1.8rem; }
            .category-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="client-title">Frost Client</h1>
            <p class="module-list-subtitle">Module List</p>
        </div>
        
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="moduleSearch" class="search-input" placeholder="Search modules...">
        </div>
        
        <div class="category">
            <div class="category-header">
                <span class="category-icon">‚öîÔ∏è</span>
                <h2 class="category-title">Combat</h2>
            </div>
            <div class="category-divider"></div>
            <div class="modules-grid">
                <div class="module-card" data-description="Automatically aim at nearby players">
                    <span class="module-icon">üéØ</span>
                    <span class="module-name">Aim Assist</span>
                </div>
                <div class="module-card" data-description="Automatically places and breaks anchors">
                    <span class="module-icon">‚öì</span>
                    <span class="module-name">AnchorMacro</span>
                </div>
                <div class="module-card" data-description="Fastest crystal placement and breaking">
                    <span class="module-icon">üíé</span>
                    <span class="module-name">AutoCrystal</span>
                </div>
                <div class="module-card" data-description="Always keep a totem in your hand">
                    <span class="module-icon">üõ°Ô∏è</span>
                    <span class="module-name">AutoTotem</span>
                </div>
                <div class="module-card" data-description="Attacks automatically when looking at an entity">
                    <span class="module-icon">üéØ</span>
                    <span class="module-name">TriggerBot</span>
                </div>
            </div>
        </div>
        
        <div class="category">
            <div class="category-header">
                <span class="category-icon">üëÅÔ∏è</span>
                <h2 class="category-title">Visual</h2>
            </div>
            <div class="category-divider"></div>
            <div class="modules-grid">
                <div class="module-card" data-description="See players through walls">
                    <span class="module-icon">üìä</span>
                    <span class="module-name">BaseESP</span>
                </div>
                <div class="module-card" data-description="Highlights specific blocks">
                    <span class="module-icon">üß±</span>
                    <span class="module-name">BlockESP</span>
                </div>
                <div class="module-card" data-description="Makes everything bright like day">
                    <span class="module-icon">üåü</span>
                    <span class="module-name">FullBright</span>
                </div>
                <div class="module-card" data-description="Shows safe holes for CPVP">
                    <span class="module-icon">‚≠ï</span>
                    <span class="module-name">HoleESP</span>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-header">
                <span class="category-icon">üèÉ</span>
                <h2 class="category-title">Movement</h2>
            </div>
            <div class="category-divider"></div>
            <div class="modules-grid">
                <div class="module-card" data-description="Allows you to fly like creative mode">
                    <span class="module-icon">‚úàÔ∏è</span>
                    <span class="module-name">Fly</span>
                </div>
                <div class="module-card" data-description="Move much faster than normal">
                    <span class="module-icon">üí®</span>
                    <span class="module-name">Speed</span>
                </div>
                <div class="module-card" data-description="Climb up walls like a spider">
                    <span class="module-icon">ü™ú</span>
                    <span class="module-name">Spider</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('moduleSearch');
        const categories = document.querySelectorAll('.category');

        searchInput.addEventListener('input', (e) => {
            const filter = e.target.value.toLowerCase();

            categories.forEach(category => {
                const modules = category.querySelectorAll('.module-card');
                let hasMatch = false;

                modules.forEach(module => {
                    const name = module.querySelector('.module-name').textContent.toLowerCase();
                    if (name.includes(filter)) {
                        module.classList.remove('hidden');
                        hasMatch = true;
                    } else {
                        module.classList.add('hidden');
                    }
                });

                if (hasMatch) {
                    category.classList.remove('hidden');
                } else {
                    category.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
