<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost Client</title>
    <link rel="icon" type="image/png" href="./Frost-Logo.png">
    <link href="https://fonts.cdnfonts.com/css/minecraft-ten" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Minecraft Ten', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .client-title {
            font-size: 5rem;
            color: #00b4ff;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 180, 255, 0.7);
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .module-list-subtitle {
            font-size: 1.2rem;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 60px;
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #ffffff;
            font-family: 'Minecraft Ten', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            border-color: rgba(255, 0, 0, 0.4);
            background: rgba(255, 0, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
        }
        
        .category {
            margin-bottom: 60px;
        }

        .category-combat .category-title, 
        .category-combat .category-icon {
            color: #ff0000;
        }

        .category-combat .module-card {
            background: rgba(255, 0, 0, 0.03);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .category-combat .module-card:hover {
            background: rgba(255, 0, 0, 0.08);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
        }

        .category-combat .module-icon {
            color: #ff0000;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .category-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }
        
        .category-title {
            font-size: 2rem;
            font-weight: 400;
        }
        
        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
        }
        
        .module-card {
            background: rgba(0, 180, 255, 0.05);
            border: 1px solid rgba(0, 180, 255, 0.2);
            border-radius: 8px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .module-card:hover {
            background: rgba(0, 180, 255, 0.1);
            border-color: #00b4ff;
            transform: translateY(-2px);
        }
        
        .module-icon {
            font-size: 1.2rem;
            color: #00b4ff;
        }
        
        .module-name {
            font-size: 1rem;
            color: #ffffff;
        }

        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .client-title { font-size: 3rem; }
            .category-title { font-size: 1.5rem; }
            .modules-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="client-title">Frost Client</h1>
            <p class="module-list-subtitle">Module List</p>
        </div>
        
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="moduleSearch" class="search-input" placeholder="Search modules...">
        </div>
        
        <div class="category category-combat">
            <div class="category-header">
                <span class="category-icon">‚öîÔ∏è</span>
                <h2 class="category-title">Combat</h2>
            </div>
            <div class="category-divider"></div>
            <div class="modules-grid">
                <div class="module-card">
                    <span class="module-icon">üéØ</span>
                    <span class="module-name">Aim Assist</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">‚öì</span>
                    <span class="module-name">AnchorMacro</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">üíé</span>
                    <span class="module-name">AutoCrystal</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">üõ°Ô∏è</span>
                    <span class="module-name">AutoTotem</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">üéØ</span>
                    <span class="module-name">TriggerBot</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">‚öîÔ∏è</span>
                    <span class="module-name">MaceSwap</span>
                </div>
            </div>
        </div>
        
        <div class="category">
            <div class="category-header">
                <span class="category-icon">üëÅÔ∏è</span>
                <h2 class="category-title">Visual</h2>
            </div>
            <div class="category-divider"></div>
            <div class="modules-grid">
                <div class="module-card">
                    <span class="module-icon">üìä</span>
                    <span class="module-name">BaseESP</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">üß±</span>
                    <span class="module-name">BlockESP</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">üåü</span>
                    <span class="module-name">FullBright</span>
                </div>
                <div class="module-card">
                    <span class="module-icon">‚≠ï</span>
                    <span class="module-name">HoleESP</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('moduleSearch');
        const categories = document.querySelectorAll('.category');

        searchInput.addEventListener('input', (e) => {
            const filter = e.target.value.toLowerCase();

            categories.forEach(category => {
                const modules = category.querySelectorAll('.module-card');
                let hasMatch = false;

                modules.forEach(module => {
                    const name = module.querySelector('.module-name').textContent.toLowerCase();
                    if (name.includes(filter)) {
                        module.classList.remove('hidden');
                        hasMatch = true;
                    } else {
                        module.classList.add('hidden');
                    }
                });

                if (hasMatch) {
                    category.classList.remove('hidden');
                } else {
                    category.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
